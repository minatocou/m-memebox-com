<body id="app">
<div class="user-box">
    <img src="http://img-cn1001.memebox.com/media/catalog/product/cache/1/thumbnail/255x255/9df78eab33525d08d6e5fb8d27136e95/t/h/thumbnail-change2227.jpg" class="bg-av" alt="">
    <div class="u">
        <div class="avatar">
            <img src="/images/app/memebox-s.png" alt="">
        </div>
        <div class="name">小</div>
        <div class="desc">
            <span>宝贝87</span><span>成交7笔</span>
        </div>
    </div>

</div>
<ul class="mui-table-view mui-table-view-chevron" id="sort">
    <li class="sort-method">
        <span class="sort-title" :class="{'sort-title-active':order==1}" @tap="sort(1)">综合排序</span>
        <span class="sort-title sort-choice" :class="{'sort-title-active':order==2}" @tap="sort(2)">销量</span>
        <div class="sort-price" @tap="sort(3)">
            <span>
                <span class="sort-choice"
                      :class="{'sort-title-active':order==3 || order==4}">{{order==4?'价格由高到低':'价格由低到高'}}
                </span>
                <span class="sort-icon">
                    <span :class="{'sort-active':order==3}"></span>
                    <span :class="{'sort-active':order==4}"></span>
                </span>
            </span>
        </div>
    </li>
</ul>
<div style="display: none" v-show="init" class="mui-content">

    <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
            <ul class="mui-table-view mui-table-view-chevron">
                <li class="product-list" v-for="item in list" @tap="go('../../'+productId)"
                    v-bind:class={stockout:item.stockStatus=='0'}>
                    <a href="../../productDetails/productDetails.html?p={{productId}}"></a>
                    <div class="show-img">
                        <span class="icon" v-show="item.stockStatus=='1'">
                            <img :src=getProIcon(item) v-show=getProIcon(item) alt="美美箱">
                        </span>
                        <div class="stockout-mark" v-show="item.stockStatus=='0'">
                            <span>售&nbsp;&nbsp;罄</span>
                        </div>
                        <img :data-echo="item.imgUrl"
                             src="/images/app/memebox-s.png"
                        >
                        <!--<img :data-echo="img">-->
                    </div>
                    <div class="product-information"><h2>{{item.brandName+''+item.name}}</h2>
                        <p class="original-price-container">
                            <del class="original-price" v-show="(item.originPrice-item.price)>0">
                                原价:{{item.originPrice}}
                            </del>
                        </p>
                        <div class="current-price">
                            <span class="discount"
                                  v-show="((item.originPrice-item.price)>0)&&(((item.price/item.originPrice)*10).toFixed(1)!=0.0)"><em>{{((item.price/item.originPrice)*10).toFixed(1)}}</em> </span>
                            <span class="price"
                                  :style=" ((item.originPrice-item.price)<0)||(item.originPrice==item.price)||((item.price/item.originPrice)*10).toFixed(1)==0.0 ? 'left:0' : ''">{{item.price}} </span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="/scripts/app/appsdk/app.js?t=20174171729"></script>
