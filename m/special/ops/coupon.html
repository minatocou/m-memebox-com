<div id="coupon">
    <div id="mask" align="center" class="hide">
        <div id="false" class="hide">
            <p id="false-text"></p>
            <a id="false-btn" href="">确&nbsp;定</a>
        </div>
        <div id="success" class="hide">
            <p id="success-text">领取成功</p>
            <a id="success-btn" href="http://cn.m.memebox.com/">去使用</a>
        </div>
    </div>
    <div align="center" id="container">
        <div id="phone-div" class="phone-div">
            <span id="phone-icon"></span>
            <input type="text" id="phone-number" class="phone-number" placeholder="请输入手机号码">
            
        </div>
        <div class="phone-div">
            <input id="authCode" class="phone-number" name="authCode" type="number" maxlength="6" placeholder="输入验证码">
            <span class="authButton">
            <span id="cdTime">获取验证码</span>
        </span>
        </div>
        
        <button id="get-btn">免费领取</button>
    </div>
</div>


<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        var port = 'http://cn.memebox.com';
        var numberInput = $('#phone-number');
        var getBtn = $('#get-btn');
        var successBtn = $('#success-btn');
        var authCode=$('#authCode');
        var t, jumpUrl;
        var cd= 60;
        var r = /^1[34578]{1}\d{9}$/;///^(13|14|15|17|18)[0-9]{9}/;
        $('#mask').on('touchend', function (e) {
            e.preventDefault();
            $('#mask').removeClass('show');
            $('#false').removeClass('show');
            $('#success').removeClass('show');
            clearTimeout(t);
        });
        function getSearch(name, search) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = search ? search.substr(1).match(reg) : decodeURIComponent(window.location.search).substr(1).match(reg);
            if (r != null) return (r[2]);
            return null;
        }
        var source = getSearch('source');

        function submitNumber() {
            $('#mask').addClass('show');
            var param={
                    phone:numberInput.val(),
                    
                    authCode:authCode.val()
                }
                if(source){
                    param.source=source;
                }
            if (r.test(numberInput.val()) && numberInput.val().length == 11) {
                
                $.ajax({
                    url: port + '/h5/customer/getCouponByPhone',
                    dataType:'json',
                    type:'get',
                    data: param,
                    success: function (data) {
                        if (data.msg == '绑定优惠券成功') {
                            $('#success').addClass('show');
                            jumpUrl = data.jumpUrl;
                            t = setTimeout(function () {
                                $('#mask').removeClass('show');
                                $('#success').removeClass('show');
                                console.log('ok');
                            }, 5000);
                        } else {
                            $('#false').addClass('show');
                            $('#false-text').text(data.msg);
                            t = setTimeout(function () {
                                $('#mask').removeClass('show');
                                $('#false').removeClass('show');
                                console.log('no ok');
                            }, 5000);
                        }
                    },
                    error: function (error) {
                        $('#mask').addClass('show');
                        $('#false').addClass('show');
                        $('#false-text').text('网络不好,请重试~');
                        t = setTimeout(function () {
                            $('#mask').removeClass('show');
                            $('#false').removeClass('show');
                            console.log('no ok');
                        }, 5000);
                    }
                });
            } else {
                $('#mask').addClass('show');
                $('#false').addClass('show');
                $('#false-text').text('您输入的手机号有误');
                t = setTimeout(function () {
                    $('#mask').removeClass('show');
                    $('#false').removeClass('show');
                    console.log('no ok');
                }, 5000);
            }
        }
        var getAuthCode = function(){
            var r = /^1[34578]{1}\d{9}$/;
            var phone = numberInput.val();
            if (r.test(phone) && phone.length == 11) {
                if(cd == 60){
                    clearInterval(leftTime);
                    var leftTime = setInterval(function () {
                        cd--;
                        if (cd == 0) {
                            clearInterval(leftTime);
                            cd = 60;
                            $('#cdTime').html('获取验证码')
                        }else{
                            $('#cdTime').html(cd+'s')
                        }
                    }, 1000);
                    //验证码
                    $.ajax({
                            url: port + '/h5/sms/getAuth',
                            dataType:'json',
                            data: {
                                userName: phone,
                                type: 'bindPhone'
                            },
                            success: function (data) {
                                if (data.code == '0') {
                                    $('#mask').addClass('show');
                                    $('#false').addClass('show');
                                    $('#false-text').text(data.msg);
                                    clearInterval(leftTime);
                                    cd = 60;
                                }
                            }
                        }
                    )
                }

            } else {
                $('#mask').addClass('show');
                $('#false').addClass('show');
                $('#false-text').text('请输入11位正确的手机号码');
            }
        }
        getBtn.on('touchend', function (e) {
            e.preventDefault();
            submitNumber();
        });
        successBtn.on('touchend', function (e) {
            e.preventDefault();
            location.href = jumpUrl;
        })
        numberInput.on('keyup', function (e) {
            if (e.keyCode == 13) {
                submitNumber();
            }
        });
        
        $('.authButton').on('touchend',function(){
            getAuthCode();
        })
    });
</script>

<script type="text/javascript">
    var source = window.location.search.split('&')[1];
    var action = '免费领取/' + source;
    jQuery('#get-btn').on('touchend',function(){
        _hmt.push(['_trackEvent','优惠券',action]);
    });
</script>

</body>
</html>
