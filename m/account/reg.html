<header class="mui-bar mui-bar-nav memebox-header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">注册</h1>
    <a class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" style="color:#fff" href="login.html{{ref()}}">登录</a>
</header>
<div style="display: none" v-show="init" class="mui-content">
    <validator name="validation">
        <form novalidate class="mui-input-group">
            <div class="mui-input-row">
                <label>手机号</label>
                <input id='userName' name="userName" type="number" maxlength="11" class="mui-input-clear mui-input" v-model="param.userName"
                       v-validate:userName="{required:{rule: true,message:'请输入手机号'},mobile: {rule:true , message:'请输正确手机号'}}" placeholder="请输入11位手机号">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input id="authCode" name="authCode" type="number" maxlength="6" class="mui-input" v-model="param.authCode"
                       v-validate:authCode="{required:{rule: true,message:'请输入验证码'},maxlength: {rule:5 , message:'验证码格式不正确'}}" placeholder="请输入验证码">
                <input type="button" @tap="getAuth" class="mui-btn mui-btn-mm mui-btn-send" value="发送验证码"/>
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input id='pwd' name="pwd" type="password" class="mui-input" v-model="pwd"
                       v-validate:pwd="{required:{rule: true,message:'请输入密码'},maxlength: {rule:18 , message:'请确认密码长度为6~18位数字+字母组合'},minlength: {rule:5 , message:'请确认密码长度为6~18位数字+字母组合'}}" placeholder="6~18位数字+字母组合">
            </div>

        </form>
    </validator>
    <div class="mui-content-padded new">
        <button @tap="reg" class="mui-btn mui-btn-block mui-btn-mm">注册</button>
        <p>
            注册即表示您已同意<a href="agreement.html">美美箱用户协议</a>
        </p>
    </div>
    <div class="other-login" align="center">
        <p>
            使用以下帐号登录
        </p>
        <ul >
            <!--<li class="weixin" @tap="otherLogin('wechat')"><a href=""></a>微信</li>-->
            <li class="weibo" @tap="otherLogin('weibo')">微博</li>
            <li class="qq" @tap="otherLogin('qq')" >QQ</li>
        </ul>
    </div>
